<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagins Games - Ludo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1603331196165-2f217c24b1e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: rgba(0,0,0,0.7);
        }

        .title {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 3px 3px #2c3e50;
            color: #f1c40f;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 50px 0;
        }

        .menu-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            background: #2980b9;
        }

        .game-board {
            width: 600px;
            height: 600px;
            background: #f5f6fa;
            border-radius: 20px;
            position: relative;
            display: none;
        }

        .player-input {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .lobby {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .chat-box {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            width: 250px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: black;
        }

        /* Add more styles for game pieces and board paths */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Nagins Games</h1>
        
        <!-- Main Menu -->
        <div class="menu">
            <button class="menu-btn" onclick="showPlayerInput('create')">Create Room</button>
            <button class="menu-btn" onclick="showPlayerInput('join')">Join Room</button>
        </div>

        <!-- Player Input -->
        <div class="player-input">
            <input type="text" id="playerName" placeholder="Enter your name">
            <input type="text" id="roomId" placeholder="Enter Room ID (for joining)" style="display: none;">
            <button class="menu-btn" onclick="handleRoomAction()">Submit</button>
        </div>

        <!-- Lobby -->
        <div class="lobby">
            <h2>Room ID: <span id="displayRoomId"></span></h2>
            <div id="playersList"></div>
            <button class="menu-btn" id="startBtn" onclick="startGame()" style="display: none;">Start Game</button>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard"></div>

        <!-- Chat -->
        <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type message..." style="width: 100%">
        </div>
    </div>

    <script>
        let isHost = false;
        let currentRoom = null;
        let players = [];

        function showPlayerInput(action) {
            document.querySelector('.menu').style.display = 'none';
            const playerInput = document.querySelector('.player-input');
            playerInput.style.display = 'flex';
            if(action === 'join') {
                document.getElementById('roomId').style.display = 'block';
            }
        }

        function handleRoomAction() {
            const playerName = document.getElementById('playerName').value;
            const roomId = document.getElementById('roomId').value;
            
            if(!playerName) {
                alert('Please enter your name');
                return;
            }

            // Simulate room creation/joining
            currentRoom = roomId || Math.random().toString(36).substr(2, 6);
            isHost = !roomId;
            
            document.querySelector('.player-input').style.display = 'none';
            showLobby(playerName);
        }

        function showLobby(playerName) {
            const lobby = document.querySelector('.lobby');
            lobby.style.display = 'flex';
            document.getElementById('displayRoomId').textContent = currentRoom;
            
            // Add player
            players.push({name: playerName, id: Date.now()});
            updatePlayersList();
            
            if(isHost) {
                document.getElementById('startBtn').style.display = 'block';
            }
        }

        function updatePlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = players.map(player => 
                `<div>${player.name}</div>`
            ).join('');
        }

        function startGame() {
            if(players.length < 2) {
                alert('Need at least 2 players to start!');
                return;
            }
            document.querySelector('.lobby').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            initializeGame();
        }

        function initializeGame() {
            // Initialize game board logic here
            const board = document.getElementById('gameBoard');
            // Add game pieces and board elements
        }

        // Chat functionality
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const message = e.target.value;
                if(message.trim()) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML += `<div>${message}</div>`;
                    e.target.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        });

        // Simulate WebSocket connection for real-time updates
        // (In real implementation, use WebSockets or similar)
    </script>
</body>
</html>
